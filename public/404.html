<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the requested path
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Extract the route after /suindex/
      // e.g., /suindex/schema/crawlers -> /schema/crawlers
      var route = path.replace(/^\/suindex\/?/, "/");

      // Store the route for React Router to handle
      sessionStorage.redirect = route + search + hash;

      // Redirect to the index page
      window.location.replace("/suindex/");
    </script>
  </head>
  <body></body>
</html>
