<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the requested path
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Extract the route after /suindex/
      // e.g., /suindex/schema/crawlers -> /schema/crawlers
      var route = path.replace(/^\/suindex\/?/, "/");

      // Redirect directly to the route with hash-based routing
      // This ensures React Router can handle it properly
      window.location.replace("/suindex/#" + route + search + hash);
    </script>
  </head>
  <body></body>
</html>
