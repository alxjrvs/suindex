# Netlify configuration for SURef
# TanStack Start deployment with optimized caching

[build]
  command = "bun install --frozen-lockfile && bun run build:package && bun --filter suref-web build && cd apps/suref-web && ./scripts/copy-netlify-functions.sh"
  publish = "apps/suref-web/dist/client"
  functions = "netlify/functions"

[build.environment]
  BUN_VERSION = "1.1.38"

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    # Immutable assets with long cache
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for pre-rendered reference pages
[[headers]]
  for = "/schema/*"
  [headers.values]
    # Cache for 1 week, revalidate in background
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[headers]]
  for = "/"
  [headers.values]
    # Cache home page for 1 day
    Cache-Control = "public, max-age=86400, stale-while-revalidate=3600"

# No cache for dashboard (user-specific content)
[[headers]]
  for = "/dashboard/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"



