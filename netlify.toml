# Netlify Configuration for SUIndex (TanStack Start)
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for TanStack Start
  command = "vite build"

  # Publish directory (TanStack Start outputs to dist/client/)
  publish = "dist/client"

# SSR and Server Functions are automatically deployed to Netlify serverless functions
# via @netlify/vite-plugin-tanstack-start

# Environment variables should be set in Netlify dashboard:
# - VITE_SUPABASE_URL
# - VITE_SUPABASE_ANON_KEY
# - VITE_GA_MEASUREMENT_ID (optional)
# - VITE_SHOW_DISCORD_SIGNIN (optional)

