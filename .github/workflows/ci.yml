name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build salvageunion-reference package
        run: bun run build:package

      - name: Validate package cross-references
        run: bun --filter salvageunion-reference validate:references

      - name: Run all checks
        run: bun run check:all

      - name: Build
        run: bun run build
