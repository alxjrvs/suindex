# Netlify configuration for suref-web
# Located in package directory per Netlify monorepo best practices
# https://docs.netlify.com/build/configure-builds/monorepos/

[build]
  # Build command runs from base directory (repository root)
  # Package directory is set to apps/suref-web in Netlify UI
  command = "bun install --frozen-lockfile && bun run build:package && bun --filter suref-web build"
  # Publish directory is relative to base directory (root)
  publish = "apps/suref-web/dist/client"

[build.environment]
  BUN_VERSION = "1.1.38"
  NODE_ENV = "production"

# Asset optimization and processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
  # Enable Netlify Image CDN for better performance
  # This will automatically optimize images on-the-fly

# SPA redirects - catch all non-file requests and serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content Security Policy - adjust as needed for your app
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://*.netlify.app;"
    # Performance headers
    X-DNS-Prefetch-Control = "on"

# Caching headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Caching headers for images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# No cache for HTML files (always fetch fresh)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

